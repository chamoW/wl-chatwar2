<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cw-background-chat bposy0">

  <div id="avatar-login">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatar-frame-offline">
          <img src="assets/img/generic_avatar.png" class="avatarImg img-fluid">
        </div>

      </ion-col>
    </ion-row>
  </div>

  <ion-list>
    <ion-item>
      <ion-label fixed>Nick</ion-label>
      <ion-input type="test"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Confirmar Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Satatus</ion-label>
      <ion-select>
        <ion-option value="online">Conectado</ion-option>
        <ion-option value="away">Ausente</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear_offline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <span>Ya tienes cuenta? click aquí</span>
    <span>Aún no tienes cuenta? click aquí</span>
    <hr>

    <button ion-button block (click)="signin()">Ingresar</button>
    <button ion-button block (click)="signup()">Registrarse</button>

  </div>

  

</ion-content>
