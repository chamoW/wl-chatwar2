<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cw-background-chat bposy0">

  <div id="avatar-login">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatar-frame-offline">
          <img src="assets/img/generic_avatar.png" class="avatarImg img-fluid">
        </div>

      </ion-col>
    </ion-row>
  </div>

  <form [formGroup]="formularioLogin">
    <ion-item *ngIf="operation === 'register'">
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" formControlName="nick"></ion-input>
    </ion-item>
    <div  class="message-error" *ngIf="formularioLogin.controls.nick.errors && operation === 'register'">
      <div *ngIf="formularioLogin.controls.nick.errors.required">
        Nick <strong>requerido!</strong>
      </div>
    </div>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="operation === 'register'">
      <ion-label fixed>Repetir</ion-label>
      <ion-input type="password" formControlName="password2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select formControlName="status">
        <ion-option value="Online">Conectado</ion-option>
        <ion-option value="Away">Ausente</ion-option>
        <ion-option value="Busy">Ocupado</ion-option>
        <ion-option value="AppearOffline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Recordarme</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </form>

  <div padding>
    <span *ngIf="operation === 'register'">Ya tienes cuenta? <a (click)="operation = 'login'"><b>Click Aquí</b></a></span>
    <span *ngIf="operation === 'login'">Aun no tienes cuenta? <a (click)="operation = 'register'"><b>Click Aquí</b></a></span>
    <hr />
    <button *ngIf="operation === 'login'" ion-button (click)="loginWithEmail()" block>Ingresar</button>
    <button [disabled]="!formularioLogin.valid" *ngIf="operation === 'register'" ion-button (click)="registerWithEmail()"
      block>Registrarse</button>

  </div>



</ion-content>
